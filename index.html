<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">


  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="container justify-content-center">
    <div class="row m-2 mt-5">
      <div class="col-lg-6 img-header p-0 hidden1">
        <img class="img-header1 img-fluid" src="images/image-header-mobile.jpg" alt="">
      </div>
      <div class="col-lg-6 text-col">
        <div class="wrapper1">
          <h1>
            Get <span>insights</span> that help your business grow.
          </h1>
        </div>
        <div class="wrapper2">
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="row stats wrapper3">
          <div class="col-lg-4 stats-text">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="col-lg-4 stats-text">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="col-lg-4 stats-text">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>

        </div>

      </div>
      <div class="col-lg-6 p-0 hidden2 img-header">
        <img class="img-fluid img-header1" src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/tegaspermana">Tegas Permana</a>.
  </div>
</body>

</html>
